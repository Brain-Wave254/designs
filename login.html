<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usawa DataHub</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="images/logow.jpg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="images/loggow.png" alt="logo">
                    </div>
                </div>
            </aside>

            <main>
                <nav>
                    <div class="navigation">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Team Members</a></li>
                            <li><a href="">Projects</a></li>
                            <li><a href="">Blogs</a></li>
                            <li><a href="">About Us</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="login">
                    <form class="thelogin">
                        <h5>Sign in</h5>
                        <h6>Email</h6>
                        <input type="email" class="input-field" required> <br>
                        <h6>Password</h6>
                        <input type="password" class="input-field"  required> <br> <br><br><br>
                        <a href="login.html" class="sbtn">SIGN IN</a> <br> <br>
                        
                        <input type="checkbox" class="check-box" id="keep-logged-in">
                        <label for="keep-logged-in"><span>Keep me logged in</span></label> <br> <br>

                        <span>Don't have an account? <a href="register.html" class="signup">Sign up</a></span>
                    </form>
                </div>                
            </main>

            <div class="right">
                <div class="social">
                    <div>
                        <img src="images/line.png" alt="img">
                    </div>
                    <div class="only">
                        <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                        <a href="#"> <i class="fab fa-instagram"></i> </a>
                        <a href="#"> <i class="fab fa-linkedin-in"></i> </a>
                        <img src="images/plore.png" alt="img">
                        <a href="#"> <i class="fab fa-github"></i> </a>
                        <a href="#"> <i class="fab fa-facebook-messenger"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
